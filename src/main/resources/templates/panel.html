<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>LoftShop - Home</title>

    <!-- css styles -->

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.0/css/all.css} "/>

    <!-- css styles end -->

</head>
<body>


<header th:replace="fragments/header :: header"></header>


<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row justify-content-center mb-3">
            <div class="col-md-10 col-xl-10">
                <div class="card shadow-0 border rounded-3">
                    <p class="h6 text-center m-4">Welcome <span th:text="${userName}"></span>.</p>
                </div>
            </div>
        </div>
        <div class="card shadow-0 border rounded-3">
            <div class="card-body">
                <div class="row">
                    Order list:
                </div>
            </div>
        </div>
        <div class="card shadow-0 border rounded-3" th:each="order : ${orders}">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <a th:href="@{/order/{key} (key=${order.orderKey})}" th:text="${order.orderNumber}"></a>
                    </div>
                    <div class="col-md-6">
                        <a th:href="@{/order/{key} (key=${order.orderKey})}" th:text="${order.billingInfo.billingName}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</section>

<!-- scripts -->
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

<!-- scripts end -->
</body>
</html>
